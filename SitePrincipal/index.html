<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SushiHashi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="images/icone.png" type="image/x-icon">
</head>
<body>
    <div id="root" class="container-fluid p-0 m-0">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img id="sushi" src="images/icone.png" style="width: 4rem;" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"><img class="home" src="images/home.png" alt=""></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="pages/catalogo.html">Catálogo de Produtos</a>
                      </li>
                      <li>
                        <a class="nav-link" href="pages/sobreNos.html">Sobre Nós</a>
                      </li>
                      <li>
                        <a class="nav-link" href="pages/carrinhoPagamento.html"><img src="images/car.png" class="Car" alt=""></a>
                      </li>
                      <li>
                        <a class="nav-link logout" href="../index.html">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <section id="carouselSection" class="cotainer-fluid mx-0 my-2 p-0">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/ss1.jpeg" class="d-block w-100" alt="border collie na praia">
                      </div>
                      <div class="carousel-item">
                        <img src="images/ss2.jpeg" class="d-block w-100" alt="vira lata">
                      </div>
                      <div class="carousel-item">
                        <img src="images/ss3.jpeg" class="d-block w-100" alt="border collie na natureza">
                      </div>
                      <div class="carousel-item">
                        <img src="images/ss4.jpeg" class="d-block w-100" alt="border collie na natureza">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Próximo</span>
                    </button>
                  </div>
            </section>
            <section id="introSection" style="color: var(--azul);" class="cotainer-fluid mx-0 my-2 p-0  text-center">
                <h3 class="my-3">BUSCANDO UM SUSHI? OU DELICIOSOS TEMAKIS? VOCÊ ESTÁ NO LUGAR CERTO!</h3>
                <div class="container mx-auto my-3 row">
                    <!-- GRID - 12 COLUNAS e é definido pelo row -->
                    <!-- <element class="col-(número de 1 a 12)" col é atributo responsável pelas colunas e pela quantidade ocupada -->
                    <div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/sushi5.jpeg" alt="">
                    </div>
                    <div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/temi2.jpeg" alt="">
                    </div><div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/temi3.jpeg" alt="">
                    </div><div class="col-3 m-0 p-0">
                        <img class="w-100" src="images/sushi3.jpeg" alt="">
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-center py-3">
          <h4 id="rodape">Todos os direitos reservados a @SushiHashi</h4>
        </footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
