<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Hashi</title>
    <link rel="stylesheet" href="Login/styles/geral.css">
    <link rel="shortcut icon" href="SitePrincipal/images/icone.png" type="image/x-icon">    
</head>
<body>
    <div id="cabecalho">
        <h1 class="Titulo">Sushi Hashi</h1>
    </div>
    <div id="pagina">
        <div class="login">
            <h2>Login</h2>
            <form action="">
                <div class="destaque">
                    <label for="email">E-mail</label> <br>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail*"> <br>

                    <label for="senha">Senha</label> <br>
                    <input type="password" id="senha" placeholder="Digite sua senha*">

                    <button type="submit"><a href="SitePrincipal/index.html" id="Entrar">ENTRAR</a></button>
                </div>
                <div id="links">
                    <header>
                        <nav>
                            <a href="Login/pages/redefinir.html" class="esqueciSenha">Esqueceu sua senha?</a> <br> <br>
                            <a href="Login/pages/cadastro.html" class="cadastrar">Cadastre-se</a> 
                        </nav>
                    </header>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
